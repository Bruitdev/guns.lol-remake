<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lxser</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://fortnitechetz.vercel.app/api/image.py?quality=lossless') no-repeat center center/cover;
            font-family: Arial, sans-serif;
            color: white;
        }
        .container {
            width: 30cm;
            height: 30cm;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin: 0;
            font-size: 2em;
        }
        p {
            margin: 10px 0;
            font-size: 1.2em;
        }
        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .buttons img {
            width: 80px;
            height: 80px;
            cursor: pointer;
            border-radius: 10px;
        }
        .visitor-count {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>lxser</h1>
        <p>Be Straight, Believe in God, Never give up!</p>
        <div class="buttons">
            <img src="button1.jpg" alt="Button 1">
            <img src="button2.jpg" alt="Button 2">
            <img src="button3.jpg" alt="Button 3">
        </div>
    </div>
    <div class="visitor-count">Besucher: <span id="counter">0</span></div>
    
    <script>
        // Besucherz√§hler (Einfacher lokaler Speicher)
        let count = localStorage.getItem('visitCount') || 0;
        count++;
        localStorage.setItem('visitCount', count);
        document.getElementById('counter').innerText = count;
    </script>
</body>
</html>
